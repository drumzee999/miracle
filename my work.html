<HTML>
    <head>
        <title>CACULATOR APP</title>
    </head>
    
    <body>
       <h1 style="text-align: center;color: aqua;">OMEGA</h1>
       <h3>category</h3>
       <div style="text-align: center;" class="container">
           <form class="container mt-4"></form>

            <input type="number" id="box1" required placeholder="first number">
            <input type="number" id="box2" required placeholder="second number">

            <button onclick="add()">=</button>

            <input type="number" id="answer"readonly>
            

            <script>
                function add()  {
                    var box1=document.getElementById("box1").value;
                    var box2=document.getElementById("box2").value;
                    var sum=Number(box1) % Number(box2);

                    document.getElementById("answer").value= sum;
                }
            

</script>

           

       </div> 
    </body>
</HTML>
